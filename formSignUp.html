<!DOCTYPE html>
<html>
    <head>
        <title>Form Sign Up</title>
    </head>
    <Body>
        <h1>Buat Account Baru!</h1>
        <h3>Sign Up Form</h3>
        <form action="welcome.html" method="POST">
            <label for="">First Name:</label><br>
            <input type="text" id="first-name" name="fisrtname" placeholder="First Name" required autofocus>
            <p>
            <label for="">Last Name:</label><br>
            <input type="text" id="last-name" name="lastname" placeholder="Last Name" required>
            </p>
            <p>
                <label for="genderlist">Gender:</label><br>
                <input id="male-radio" type="radio" name="genderlist" value="male" checked>
                <label for="male-radio">Male</label><br>
                <input id="female-radio" type="radio" name="genderlist" value="female">
                <label for="female-radio">Female</label> <br>
                <input id="other-radio" type="radio" name="genderlist" value="other">
                <label for="other-radio"Other>Other</label> <br>
                
            </p>
            <p>
                <label for="warganegara">Nationality:</label><br>
                <input list="pilihnegara">
                <datalist id="pilihnegara"> 
                    <option value="jepang">Jepang</option>
                    <option value="cina">Cina</option>
                    <option value="indonesia">Indonesia</option>
                    <option value="singapura">Singapura</option>
                </datalist>
            </p>
            <label for="skillBahasa">Language Spoken:</label><br>
            <input type="checkbox" name="skillBahasa" value="bIndonesia">
            <label for="bIndo-checkbox">Bahasa Indonesia</label><br>
            <input type="checkbox" name="skillBahasa" value="english">
            <label for="english-checkbox">English</label><br>
            <input type="checkbox" name="skillBahasa" value="other">
            <label for="other-checkbox">Other</label>
            <p>
                <label>Bio:</label><br>
                <textarea name="bio" rows="8" cols="25"></textarea><br>
                <input type="submit" value="Sign Up" >
            </p>
        </form>
    </Body>
</Html>
